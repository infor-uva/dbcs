<div class="form-container">
    <h2>Perfil de Usuario</h2>
    <form [formGroup]="userForm">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input
          id="name"
          type="text"
          class="form-control"
          formControlName="name"
          [readonly]="!isEditing"
        />
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          [readonly]="!isEditing"
        />
      </div>
  
      <div class="form-group" *ngIf="isEditing">
        <label for="currentPassword">Contrase単a actual:</label>
        <input
          id="currentPassword"
          type="password"
          class="form-control"
          formControlName="currentPassword"
          placeholder="Introduce tu contrase単a actual"
        />
      </div>
  
      <div class="form-group" *ngIf="isEditing">
        <label for="newPassword">Nueva contrase単a:</label>
        <input
          id="newPassword"
          type="password"
          class="form-control"
          formControlName="newPassword"
          placeholder="Introduce tu nueva contrase単a"
        />
      </div>
  
      <div class="button-group">
        <button
          *ngIf="!isEditing"
          type="button"
          class="btn btn-primary"
          (click)="toggleEdit()"
        >
          Editar
        </button>
  
        <button
          *ngIf="isEditing"
          type="button"
          class="btn btn-secondary"
          (click)="cancelEdit()"
        >
          Cancelar
        </button>
  
        <button
          *ngIf="isEditing"
          type="submit"
          class="btn btn-success"
          (click)="saveChanges()"
          [disabled]="!userForm.valid"
        >
          Guardar
        </button>
      </div>
    </form>
  </div>
